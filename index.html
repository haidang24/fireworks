<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/speed.png" type="image/x-icon" />
    <title>Ph√°o Hoa Cao C·∫•p</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      canvas {
        display: block;
      }
      .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .controls button,
      .controls label {
        color: white;
        font-family: "Arial Rounded MT Bold", Arial;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .controls button {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        border: none;
        padding: 8px 15px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .controls button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }
      input[type="range"] {
        width: 120px;
        accent-color: #ff6b6b;
      }
      .title {
        position: fixed;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Brush Script MT", cursive;
        font-size: 4.5em;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 223, 0, 0.8);
        animation: glow 2s ease-in-out infinite;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 223, 0, 0.8);
        }
        50% {
          text-shadow: 0 0 40px rgba(255, 223, 0, 1),
            0 0 60px rgba(255, 223, 0, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="title">HAPPY NEW YEAR</div>
    <div class="controls">
      <button id="musicToggle">üéµ B·∫≠t nh·∫°c n·ªÅn</button>
      <label
        >üöÄ Speed:
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1"
      /></label>
    </div>
    <canvas id="fireworks"></canvas>

    <!-- Audio elements -->
    <audio id="bgMusic" loop>
      <source src="/public/bg_newyear2.mp3" type="audio/mpeg" />
    </audio>
    <audio id="explodeSound">
      <source src="/public/fireworks.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const fireworks = [];
      const particles = [];
      const colors = [
        "#FF1C1C",
        "#FFD700",
        "#05FF05",
        "#00FFFF",
        "#FF7F50",
        "#FF69B4",
      ];
      let globalSpeed = 1;
      let isMusicPlaying = false;
      const music = document.getElementById("bgMusic");
      const explodeSound = document.getElementById("explodeSound");

      // Control handlers
      document.getElementById("speed").addEventListener("input", (e) => {
        globalSpeed = parseFloat(e.target.value);
      });

      document.getElementById("musicToggle").addEventListener("click", () => {
        isMusicPlaying = !isMusicPlaying;
        music[isMusicPlaying ? "play" : "pause"]();
        document.getElementById("musicToggle").textContent = isMusicPlaying
          ? "üéµ T·∫Øt nh·∫°c"
          : "üéµ B·∫≠t nh·∫°c";
      });

      // Click handler
      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        fireworks.push(new Firework(clickX, clickY));
      });

      class Firework {
        constructor(targetX = null, targetY = null) {
          if (targetX && targetY) {
            this.x = targetX;
            this.y = canvas.height;
            this.targetY = targetY;
          } else {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = canvas.height * (0.15 + Math.random() * 0.3);
          }

          this.sx = (Math.random() - 0.5) * 0.8;
          this.sy = Math.random() * -12 - 14;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.radius = 6;
          this.exploded = false;
          this.trail = [];
          this.sparkTimer = 0;
        }

        update() {
          const airResistance = 0.985;
          const gravity = 0.28 * globalSpeed;

          this.sx *= airResistance;
          this.sy += gravity;
          this.x += this.sx * globalSpeed;
          this.y += this.sy * globalSpeed;

          // Trail effect
          if (this.sparkTimer % 2 === 0) {
            this.trail.push({
              x: this.x,
              y: this.y,
              alpha: 1.0,
              size: Math.random() * 4 + 3,
              color: `rgba(255, ${Math.random() * 100 + 150}, 50, 0.9)`,
            });
          }
          this.sparkTimer++;

          this.trail.forEach((p, i) => {
            p.alpha -= 0.03 * globalSpeed;
            p.size *= 0.92;
            if (p.alpha <= 0) this.trail.splice(i, 1);
          });

          if (this.y <= this.targetY && !this.exploded) {
            this.explode();
            return true;
          }
          return false;
        }

        explode() {
          explodeSound.currentTime = 0;
          explodeSound.play();

          const particleCount = 80 + Math.random() * 50;
          for (let i = 0; i < particleCount; i++) {
            particles.push(
              new Particle(
                this.x,
                this.y,
                this.color,
                Math.random() * 5 + 3,
                Math.random() * 0.15 + 0.85,
                Math.random() * 3 + 2
              )
            );
          }
          this.exploded = true;
        }

        draw() {
          this.trail.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `${p.color}${p.alpha})`;
            ctx.fill();
          });

          // Flame effect
          ctx.save();
          ctx.translate(this.x - this.sx * 5, this.y - this.sy * 5);
          ctx.rotate(Math.atan2(this.sy, this.sx) - Math.PI / 2);

          const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 15);
          gradient.addColorStop(0, "rgba(255, 180, 50, 0.9)");
          gradient.addColorStop(1, "rgba(255, 80, 20, 0)");

          ctx.beginPath();
          ctx.ellipse(0, 0, 6, 15, 0, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.restore();

          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      class Particle {
        constructor(x, y, color, speed, friction, size) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.angle = Math.random() * Math.PI * 2;
          this.speed = speed;
          this.friction = friction;
          this.gravity = 0.3 * globalSpeed;
          this.alpha = 1;
          this.size = size * 2; // tƒÉng k√≠ch th∆∞·ªõc h·∫°t 1.5 ---> 2
          this.decay = Math.random() * 0.02 + 0.015;
          this.rotation = Math.random() * Math.PI * 2;
          this.spin = (Math.random() - 0.5) * 0.1;
        }

        update() {
          this.speed *= this.friction;
          this.x += Math.cos(this.angle) * this.speed * globalSpeed;
          this.y +=
            Math.sin(this.angle) * this.speed * globalSpeed + this.gravity;
          this.alpha -= this.decay * globalSpeed;
          this.size *= 0.96;
          this.rotation += this.spin * globalSpeed;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.globalAlpha = this.alpha;

          const spikes = 5;
          const outerRadius = this.size;
          const innerRadius = this.size * 0.4;

          ctx.beginPath();
          ctx.moveTo(0, -outerRadius);
          for (let i = 0; i < spikes; i++) {
            ctx.rotate(Math.PI / spikes);
            ctx.lineTo(0, -innerRadius);
            ctx.rotate(Math.PI / spikes);
            ctx.lineTo(0, -outerRadius);
          }
          ctx.closePath();

          const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, outerRadius);
          gradient.addColorStop(0, this.color);
          gradient.addColorStop(1, "rgba(255,255,255,0)");

          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.restore();
        }
      }

      function animate() {
        ctx.fillStyle = `rgba(0, 0, 0, ${0.08 * globalSpeed})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.02 * globalSpeed) {
          fireworks.push(new Firework());
        }

        fireworks.forEach((firework, index) => {
          if (firework.update()) {
            fireworks.splice(index, 1);
          } else {
            firework.draw();
          }
        });

        particles.forEach((particle, index) => {
          particle.update();
          particle.draw();
          if (particle.alpha <= 0) particles.splice(index, 1);
        });

        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      animate();
    </script>
  </body>
</html>
