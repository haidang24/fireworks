<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/speed.png" type="image/x-icon" />
    <title>Ph√°o Hoa Cao C·∫•p</title>
    <style>
      /* Reset CSS */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }

      canvas {
        display: block;
      }

      /* Preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s;
      }

      .loading-text {
        color: #fff;
        font-size: 2.5em;
        font-family: "Brush Script MT", cursive;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 0 0 10px #ffd700;
      }

      .loading-bar {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }

      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #ffd700);
        transition: width 0.3s ease;
      }

      /* New Year Greeting */
      .newyear-greeting {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffd700;
        font-family: "Brush Script MT", cursive;
        font-size: 4em;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }

      .newyear-greeting.show {
        opacity: 1;
        visibility: visible;
      }

      /* Fireworks Title */
      .title {
        position: fixed;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Brush Script MT", cursive;
        font-size: 4.5em;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 223, 0, 0.8);
        animation: glow 2s ease-in-out infinite;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 223, 0, 0.8);
        }
        50% {
          text-shadow: 0 0 40px rgba(255, 223, 0, 1),
            0 0 60px rgba(255, 223, 0, 0.8);
        }
      }

      /* Controls */
      .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .controls button,
      .controls label {
        color: white;
        font-family: "Arial Rounded MT Bold", Arial;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .controls button {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        border: none;
        padding: 8px 15px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .controls button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }

      input[type="range"] {
        width: 120px;
        accent-color: #ff6b6b;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 3em;
          bottom: 20%;
        }

        .controls {
          top: 10px;
          right: 10px;
          padding: 10px;
          font-size: 14px;
        }

        input[type="range"] {
          width: 100px;
        }

        .newyear-greeting {
          font-size: 2.5em;
        }

        .loading-text {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="loading-text">ƒêang chu·∫©n b·ªã ph√°o hoa...</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <!-- New Year Greeting -->
    <div class="newyear-greeting">
      <div>Ch√∫c M·ª´ng NƒÉm M·ªõi üêç</div>
      <div style="font-size: 0.6em">2025 - An Khang Th·ªãnh V∆∞·ª£ng</div>
    </div>

    <!-- Fireworks Content -->
    <div class="title">HAPPY NEW YEAR</div>
    <div class="controls">
      <button id="musicToggle">üéµ B·∫≠t nh·∫°c n·ªÅn</button>
      <label>
        üöÄ Speed:
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
        <span id="speedValue">1</span>
      </label>
    </div>
    <canvas id="fireworks"></canvas>

    <!-- Audio -->
    <audio id="bgMusic" loop preload="auto">
      <source src="/public/bg_newyear2.mp3" type="audio/mpeg" />
    </audio>
    <audio id="explodeSound" preload="auto">
      <source src="/public/fireworks.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Preloader Logic
      const preloader = document.querySelector(".preloader");
      const progressBar = document.querySelector(".loading-progress");
      const greeting = document.querySelector(".newyear-greeting");

      // Hi·ªáu ·ª©ng loading 5 gi√¢y
      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        progressBar.style.width = width + "%";

        if (width >= 100) {
          clearInterval(interval);
          preloader.style.opacity = "0";
          setTimeout(() => {
            preloader.style.display = "none";
            // Hi·ªÉn th·ªã l·ªùi ch√∫c
            greeting.classList.add("show");
            // ·∫®n l·ªùi ch√∫c sau 3 gi√¢y
            setTimeout(() => {
              greeting.classList.remove("show");
              // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng ph√°o hoa
              initFireworks();
            }, 3000);
          }, 500);
        }
      }, 50);

      // Kh·ªüi t·∫°o ph√°o hoa sau khi loading
      function initFireworks() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        animate();
      }

      // Fireworks Logic
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      let fireworks = [];
      let particles = [];
      const colors = [
        "#FF1C1C",
        "#FFD700",
        "#05FF05",
        "#00FFFF",
        "#FF7F50",
        "#FF69B4",
      ];
      let globalSpeed = 1;
      let isMusicPlaying = false;
      const music = document.getElementById("bgMusic");
      const explodeSound = document.getElementById("explodeSound");

      // Speed control
      document.getElementById("speed").addEventListener("input", (e) => {
        globalSpeed = parseFloat(e.target.value);
        document.getElementById("speedValue").textContent = e.target.value;
      });

      // Music control
      document.getElementById("musicToggle").addEventListener("click", () => {
        isMusicPlaying = !isMusicPlaying;
        music[isMusicPlaying ? "play" : "pause"]();
        document.getElementById("musicToggle").textContent = isMusicPlaying
          ? "üéµ T·∫Øt nh·∫°c"
          : "üéµ B·∫≠t nh·∫°c";
      });

      // Click handler
      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        fireworks.push(
          new Firework(e.clientX - rect.left, e.clientY - rect.top)
        );
      });

      class Firework {
        constructor(targetX = null, targetY = null) {
          this.x = targetX || Math.random() * canvas.width;
          this.y = canvas.height;
          this.targetY =
            targetY || canvas.height * (0.15 + Math.random() * 0.3);
          this.sx = (Math.random() - 0.5) * 0.8;
          this.sy = Math.random() * -12 - 14;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.radius = 6;
          this.exploded = false;
          this.trail = [];
          this.sparkTimer = 0;
        }

        update() {
          const airResistance = 0.985;
          const gravity = 0.28 * globalSpeed;

          this.sx *= airResistance;
          this.sy += gravity;
          this.x += this.sx * globalSpeed;
          this.y += this.sy * globalSpeed;

          // Trail management
          if (this.sparkTimer % 2 === 0 && this.trail.length < 20) {
            this.trail.push({
              x: this.x,
              y: this.y,
              alpha: 1.0,
              size: Math.random() * 4 + 3,
              color: `rgba(255, ${Math.random() * 100 + 150}, 50, 0.9)`,
            });
          }
          if (this.trail.length > 15) this.trail.shift();
          this.sparkTimer++;

          this.trail.forEach((p) => {
            p.alpha -= 0.03 * globalSpeed;
            p.size *= 0.92;
          });

          if (this.y <= this.targetY && !this.exploded) {
            this.explode();
            return true;
          }
          return false;
        }

        explode() {
          explodeSound.currentTime = 0;
          explodeSound.play();

          const particleCount = 80 + Math.random() * 50;
          for (let i = 0; i < particleCount; i++) {
            particles.push(
              new Particle(
                this.x,
                this.y,
                this.color,
                Math.random() * 5 + 3,
                Math.random() * 0.15 + 0.85,
                Math.random() * 3 + 2
              )
            );
          }
          this.exploded = true;
        }

        draw() {
          this.trail.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `${p.color.slice(0, -1)}, ${p.alpha})`;
            ctx.fill();
          });

          // Flame effect
          ctx.save();
          ctx.translate(this.x - this.sx * 5, this.y - this.sy * 5);
          ctx.rotate(Math.atan2(this.sy, this.sx) - Math.PI / 2);

          const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 15);
          gradient.addColorStop(0, "rgba(255, 180, 50, 0.9)");
          gradient.addColorStop(1, "rgba(255, 80, 20, 0)");

          ctx.beginPath();
          ctx.ellipse(0, 0, 6, 15, 0, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.restore();

          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      class Particle {
        constructor(x, y, color, speed, friction, size) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.angle = Math.random() * Math.PI * 2;
          this.speed = speed;
          this.friction = friction;
          this.gravity = 0.3 * globalSpeed;
          this.alpha = 1;
          this.size = size * 2; //1.5-->2
          this.decay = Math.random() * 0.015 + 0.01;
          this.rotation = Math.random() * Math.PI * 2;
          this.spin = (Math.random() - 0.5) * 0.1;
        }

        update() {
          this.speed *= this.friction;
          this.x += Math.cos(this.angle) * this.speed * globalSpeed;
          this.y +=
            Math.sin(this.angle) * this.speed * globalSpeed + this.gravity;
          this.alpha -= this.decay * globalSpeed;
          this.size *= 0.96;
          this.rotation += this.spin * globalSpeed;
          return this.alpha > 0;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.globalAlpha = this.alpha;

          const spikes = 5;
          const outerRadius = this.size;
          const innerRadius = this.size * 0.4;

          ctx.beginPath();
          ctx.moveTo(0, -outerRadius);
          for (let i = 0; i < spikes; i++) {
            ctx.rotate(Math.PI / spikes);
            ctx.lineTo(0, -innerRadius);
            ctx.rotate(Math.PI / spikes);
            ctx.lineTo(0, -outerRadius);
          }
          ctx.closePath();

          const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, outerRadius);
          gradient.addColorStop(0, this.color);
          gradient.addColorStop(1, "rgba(255,255,255,0)");

          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.restore();
        }
      }

      function animate() {
        ctx.fillStyle = `rgba(0, 0, 0, ${0.08 * globalSpeed})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.02 * globalSpeed) {
          fireworks.push(new Firework());
        }

        // Update fireworks
        for (let i = fireworks.length - 1; i >= 0; i--) {
          if (fireworks[i].update()) {
            fireworks.splice(i, 1);
          } else {
            fireworks[i].draw();
          }
        }

        // Update particles
        particles = particles.filter((particle) => {
          particle.update();
          particle.draw();
          return particle.alpha > 0;
        });

        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
